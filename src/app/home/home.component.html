 <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger">
  <thead>
    <tr>
        <th>Id</th>
      <th>first_name</th>
      <th>last_name</th>
      <th>avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersCopy">
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.avatar }}</td>
    </tr>
  </tbody>
</table>
